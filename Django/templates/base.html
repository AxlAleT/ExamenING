<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FoodHub Data Warehouse Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .content {
            padding: 20px;
        }
        .nav-link {
            color: #495057;
        }
        .nav-link.active {
            color: #0d6efd;
            font-weight: bold;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        .stats-card {
            text-align: center;
            padding: 15px;
        }
        .stats-card h3 {
            margin-bottom: 0;
        }
        .stats-card p {
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar navigation -->
            <div class="col-md-2 sidebar">
                <h3 class="mb-4">FoodHub DW</h3>
                <div class="nav flex-column nav-pills">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'warehouse:dashboard' %}">Dashboard</a>
                    <a class="nav-link {% if 'restaurant-performance' in request.path %}active{% endif %}" href="{% url 'warehouse:restaurant_performance' %}">Restaurant Performance</a>
                    <a class="nav-link {% if 'customer-patterns' in request.path %}active{% endif %}" href="{% url 'warehouse:customer_patterns' %}">Customer Patterns</a>
                    <a class="nav-link {% if 'delivery-performance' in request.path %}active{% endif %}" href="{% url 'warehouse:delivery_performance' %}">Delivery Performance</a>
                    <a class="nav-link {% if 'order-patterns-time' in request.path %}active{% endif %}" href="{% url 'warehouse:order_patterns_time' %}">Order Patterns by Time</a>
                    <a class="nav-link {% if 'cuisine-popularity' in request.path %}active{% endif %}" href="{% url 'warehouse:cuisine_popularity' %}">Cuisine Popularity</a>
                </div>
            </div>

            <!-- Main content area -->
            <div class="col-md-10 content">
                <h1 class="mb-4">{% block page_title %}Dashboard{% endblock %}</h1>

                {% block content %}
                <!-- Page content will go here -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}
    <!-- Page-specific JavaScript will go here -->
    {% endblock %}
</body>
</html>
